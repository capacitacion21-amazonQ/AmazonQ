version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ticketero-db
    environment:
      POSTGRES_DB: ticketero
      POSTGRES_USER: ticketero_user
      POSTGRES_PASSWORD: ticketero_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketero-network

  redis:
    image: redis:7-alpine
    container_name: ticketero-redis
    ports:
      - "6379:6379"
    networks:
      - ticketero-network

volumes:
  postgres_data:

networks:
  ticketero-network:
    driver: bridge